        <!-- page content -->
        <div class="right_col" role="main" id="app">
            <ul class="nav navbar-nav navbar-left page_title">
                <li class="page_name">
                    业务员设置                    
                </li>
                <li >
                    <ul class="breadcrumb border">
                        <li><a href="./../index.html">首页</a></li>
                        <li><a href="#">部门人员</a></li>
                        <li class="active"><a href="#" >业务员设置</a></li>
                    </ul>
                </li>
                <li >
                    <span id="addBtn">+新增业务员</span>
                </li>
            </ul>
            <div class="clearfix"></div>
            
            <br/>
            <div id="app">
                <div class="row special">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="search_content">
                            <div class="col-md-3 col-sm-3 col-xs-3">
                                <p >姓名</p>
                                <input type="text" v-model="search_param.nickname"/>
                            </div>
                            <div class="col-md-3 col-sm-3 col-xs-3" >
                                <p >部门</p>
                                <select v-model="search_param.departmentId ">
                                        <option v-for="department_obj in department_list" :value="department_obj.id" v-html="department_obj.deptName"></option>
                                    </select>
                            </div>                        
                            <div class="col-md-3 col-sm-3 col-xs-3">
                                <p>&nbsp;</p>
                                <button type="button" id="searchBtn" class="btn btn-primary" @click="load_list()">搜索</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel tile ">
                            <div class="x_content" id="addressContent">
                                <ul >
                                    <li v-bind:class="[search_param.provinceId == null? 'active' : '', '']" @click="search_param.provinceId=null;load_list()">
                                        <a href="javascript:void(0)">全部</a>
                                    </li>
                                    <li v-for="(province_obj,key) in province_list" v-bind:class="[search_param.provinceId == province_obj.id? 'active' : '', '']" @click="search_param.provinceId=province_obj.id;load_list()">
                                        <a href="javascript:void(0)" v-html="province_obj.name"></a>                                        
                                    </li>                                   
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel tile">
                            <table class="table  table-striped">
                                <thead>
                                <tr>
                                    <th @click="order_array('id')">用户ID</th>
                                    <th @click="order_array('nickname')">用户名</th>
                                    <th>手机号</th>
                                    <th>性别</th>
                                    <!--<th>项目通过数</th>-->
                                    <th>入职日起</th>
                                    <th>离职日期</th>
                                    <th>部门</th>
                                    <th>职位</th>
                                    <th>激活状态</th>                                                                        
                                    <th>操作</th>
                                    <!--
                                    <th>箱体提交限制</th>
                                    
                                    -->
                                </tr>
                                </thead>
                                <tbody>
                                <tr v-for="customer in list">
                                    <td><a href="./clerkDetail.html" v-html="customer.id"></a></td>
                                    <td v-html="customer.nickname"></td>
                                    <td v-html="customer.phone"></td>
                                    <td v-html="customer.sex==1?'男':'女'"></td>                                    
                                    <td>{{customer.entryDate | format_date}}</td>
                                    <td v-html="customer.leaveDate"></td>
                                    <td v-html="customer.departmentId"></td>
                                    <td v-html="customer.positionId"></td>
                                    <td>
                                        <span :class="customer.isActive==1?'state_actived':''" v-html="customer.isActive==0?'未激活':'激活'"></span>
                                        <i class="fa fa-unlock"></i>
                                    </td>                                    
                                    <td>
                                        <a :href="'/production/department/clerkAdd.html?id='+customer.id" class="btn btn-warning">修改</a>
                                        <button class="btn btn-danger" @click="del_record(customer.id)">删除</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="page_content">
                                <ul id="pageLimit1"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>

        <!-- page content -->
        <div class="right_col" role="main" id="app">
            <ul class="nav navbar-nav navbar-left page_title">
                <li class="page_name">
                    审批列表
                </li>                              
            </ul>
            <div class="clearfix"></div>
            <div class="row special">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="search_content">
                        <div class="col-md-3 col-sm-3 col-xs-3">
                            <p >文件名</p>
                            <input type="text" v-model="search_param.name"/>
                        </div>                        
                        <div class="col-md-3 col-sm-3 col-xs-3">
                            <p>&nbsp;</p>
                            <button type="button" id="searchBtn" class="btn btn-primary" @click="load_list()">搜索</button>
                        </div>
                    </div>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel tile">
                        <table class="table  table-striped">
                            <thead>
                            <tr>
                                <th @click="order_array('name')">ID</th>
                                <th @click="order_array('name')">文件名</th>
                                <th @click="order_array('name')">大小</th>
                                <th @click="order_array('name')">申请时间</th>
                                <th @click="order_array('name')">有效期</th>
                                <th @click="order_array('name')">剩余时间</th>
                                <th @click="order_array('name')">申请人</th>
                                <th @click="order_array('name')">部门/职位</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr v-for="list_value in list">
                                <td v-html="list_value.name"></td>
                                <td v-html="list_value.id"></td>   
                                <td v-html="list_value.name"></td>
                                <td v-html="list_value.id"></td>  
                                <td v-html="list_value.name"></td>
                                <td v-html="list_value.id"></td>   
                                <td v-html="list_value.name"></td>
                                <td v-html="list_value.id"></td>                              
                                <td>
                                    <button class="btn btn-warning" :data-id="list_value.id" data-toggle="modal" data-target="#myModal">通过</button>
                                    <button class="btn btn-danger" @click="del_record(list_value.id)">删除</button>                                    
                                </td>
                            </tr>                            
                            </tbody>
                        </table>
                        <div class="page_content">
                            <ul id="pageLimit1"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                <h4 class="modal-title" id="myModalLabel" v-html="title"></h4>
                            </div>
                            <div class="modal-body">
                                <div style="padding: 5px 30px;">
                                    <form id="form_lable">
                                        <div style="margin-top:10px;" class="row">
                                            <div style="margin-top:10px;" class="row">
                                                <div class="col-md-12 col-sm-12 col-xs-12">
                                                    <p >* 文件名</p>
                                                    <input type="text" name="name" v-model="form_data.name"/>
                                                </div>
                                            </div>    
                                            <div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px">
                                                <p >级别</p>
                                                <select v-model="form_data.pid">
                                                    <option v-for="position in position_list" :value="position.id">{{position.name}}</option>
                                                </select>
                                            </div>
                                            <div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px"> 
                                                <p >目录</p>
                                                <select v-model="form_data.pid">
                                                    <option v-for="position in position_list" :value="position.id">{{position.name}}</option>
                                                </select>
                                            </div>                                          
                                        </div>
                                    </form>
                                </div>
                                <br/>
                                 
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" @click="submit_form()">确定</button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div>
            </div>
        </div>

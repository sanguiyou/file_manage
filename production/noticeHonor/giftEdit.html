                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <p>* 名称</p>
                            <input type="text" class="big" required=""/>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <p>实体图</p>
                            <input type="file" class="big"/>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-3 col-sm-3 col-xs-3">
                            <p>* 产品分类</p>
                            <select>
                                <option value=""></option>
                                <option value="100">生鲜熟食</option>
                                <option value="200">干货</option>
                                <option value="300">水果</option>
                                <option value="400">烟酒</option>
                                <option value="500">食品调味品</option>
                                <option value="600">文化类</option>
                                <option value="700">保健品</option>
                                <option value="800">电子产品</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-3">
                            <p>品牌</p>
                            <input type="text"/>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <p>* 价格区间</p>
                            <input type="text" class="big" required=""/>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-3 col-sm-3 col-xs-3">
                            <p>* 上市月份</p>
                            <select>
                                <option value="1">1月</option>
                                <option value="2">2月</option>
                                <option value="3">3月</option>
                                <option value="4">4月</option>
                                <option value="5">5月</option>
                                <option value="6">6月</option>
                                <option value="7">7月</option>
                                <option value="8">8月</option>
                                <option value="9">9月</option>
                                <option value="10">10月</option>
                                <option value="11">11月</option>
                                <option value="12">12月</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-3">
                            <p>* 下架月份</p>
                            <select>
                                <option value="1">1月</option>
                                <option value="2">2月</option>
                                <option value="3">3月</option>
                                <option value="4">4月</option>
                                <option value="5">5月</option>
                                <option value="6">6月</option>
                                <option value="7">7月</option>
                                <option value="8">8月</option>
                                <option value="9">9月</option>
                                <option value="10">10月</option>
                                <option value="11">11月</option>
                                <option value="12">12月</option>
                            </select>
                        </div>
                    </div>

                        </p>
                        <div class="col-md-2 col-sm-2 col-xs-2">
                            <p>* 省/直辖市</p>

                        </div>
                        <div class="col-md-2 col-sm-2 col-xs-2">

                        </div>

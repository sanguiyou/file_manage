                <li class="page_name">
                    项目管理
                </li>
                <li >
                    <ul class="breadcrumb border">
                        <li><a href="./../index.html">首页</a></li>
                        <li><a href="#">报备管理</a></li>
                        <li ><a href="./project.html" >项目管理</a></li>
                        <li class="active">添加新项目</li>
                    </ul>
                </li>
            </ul>
            <div class="clearfix"></div>
            <br/>
            <div style="background:#fff; padding:20px;">                
                    <div style="margin-top:10px;" class="row" data-toggle="distpicker">
                        <div class="col-md- col-sm-4 col-xs-4">
                            <p >* 省/直辖市</p>
                            <select id="provinceSelect" required="" v-model="form_data.provinceId" @change="province_change()">                                
                                <option v-for="province_obj in province_list" v-bind:value="province_obj.provinceId">{{province_obj.name}}</option>
                            </select>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-4">
                            <p>* 市/市辖区</p>
                            <select id="citySelect" required="" v-model="form_data.cityId" @change="city_change()">
                                <option v-for="city_obj in city_list" v-bind:value="city_obj.cityId" v-html="city_obj.name"></option>
                            </select>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-4">
                            <p >* 区县</p>
                            <select id="areaSelect" required="" v-model="form_data.areaId">
                                <option v-for="area_obj in area_list" v-bind:value="area_obj.areaId" v-html="area_obj.name"></option>                                    
                            </select>
                        </div>                        
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <p >代理商</p>
                            <select id="agent_id" required="">
                                <option v-for="agent_obj in agent_list" v-bind:value="agent_obj.id" v-html="agent_obj.realName"></option>                                    
                            </select>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <p>* 产品</p>
                            <select id="product_id" required="">
                                <option v-for="product_obj in product_list" v-bind:value="product_obj.id" v-html="product_obj.name"></option>                                    
                            </select>                            
                        </div>                        
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <p >* 项目名称</p>
                            <input type="text" class="big" v-model="form_data.name"/>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <p >设计院</p>
                            <input type="text" v-model="form_data.designInstituteName"/>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <p >甲方</p>
                            <input type="text" v-model="form_data.partyAName"/>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <p >报备时间</p>
                            <input size="16" type="text" readonly class="form_datetime" id="owner_time">
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-2 col-sm-2 col-xs-2">
                            <p >* 主行业</p>                                                            
                            <select v-model="form_data.industryParentId" @change="industry_parent_change()">                                
                                <option v-for="industry_parent_obj in industry_parent_list" v-bind:value="industry_parent_obj.provinceId" v-html="industry_parent_obj.name"></option>
                            </select>                            
                        </div>
                        <div class="col-md-2 col-sm-2 col-xs-2">
                            <p >* 行业</p>
                            <select id="citySelect" required="" v-model="form_data.industryId" @change="industry_change()">
                                <option v-for="industry_obj in industry_list" v-bind:value="industry_obj.id" v-html="industry_obj.name"></option>
                            </select>     
                        </div>
                        <div class="col-md-2 col-sm-2 col-xs-2">
                            <p >&nbsp;子行业</p>                            
                            <select v-model="form_data.industrySubId">
                                <option v-for="industry_sub_obj in industry_sub_list" v-bind:value="industry_sub_obj.id" v-html="industry_sub_obj.name"></option>                                    
                            </select>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <p >街道/详细地址</p>
                            <input type="text" class="big" v-model="form_data.street"/>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <p >报备人</p>
                            <select id="owner_id" required="" v-model="form_data.ownerId">
                                <option v-for="owner_obj in owner_list" v-bind:value="owner_obj.id" v-html="owner_obj.nickname"></option>                                    
                            </select>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <p >备注</p>
                            <input type="text" class="big" v-model="form_data.description"/>
                        </div>
                    </div>
                    <br/>
                    <br/>
                    <div style="text-align:center;">
                        <button type="submit" class="btn btn-primary btn-lg" style="margin-right:50px;" @click="submit_form()">确认新增</button>
                        <button type="button" id="cancelBtn" class="btn btn-default btn-lg">取消返回</button>
                    </div>
                    <br/>                
            </div>
        </div>

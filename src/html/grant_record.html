<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../images/favicon.ico" type="image/ico"/>
    <!-- Bootstrap -->
    <link href="../../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="../../vendors/iCheck/skins/flat/green.css" rel="stylesheet">

    <!-- bootstrap-progressbar -->
    <link href="../../vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">
    <link href="../../vendors/timeline/jquery.eeyellow.Timeline.css" rel="stylesheet">
    <!-- bootstrap-daterangepicker -->
    <link href="../../vendors/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="../../build/css/custom.min.css" rel="stylesheet">
    <link href="../../build/css/job.css" rel="stylesheet">    
    <title>授权记录</title>
    <style>
        .error{
            color:red;
        }
    </style>
</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a href="index.html" class="site_title">
                        <span>TysenKLD</span></a>
                </div>
                <div class="clearfix"></div>
                <!-- menu profile quick info -->
                @@include('./left_part.html')
                <!-- /menu profile quick info -->
                <br/>
                <!-- sidebar menu -->
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                </div>
                <!-- /sidebar menu -->
            </div>
        </div>

        <!-- top navigation -->
        @@include('./header.html')
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main" id="app">
            <ul class="nav navbar-nav navbar-left page_title">
                <li class="page_name">
                    授权记录
                </li>                              
            </ul>
            <div class="clearfix"></div>
            <div class="row special">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="search_content">
                        <div class="col-md-3 col-sm-3 col-xs-3">
                            <p >文件名</p>
                            <input type="text" v-model="search_param.name"/>
                        </div>                        
                        <div class="col-md-3 col-sm-3 col-xs-3">
                            <p>&nbsp;</p>
                            <button type="button" id="searchBtn" class="btn btn-primary" @click="load_list()">搜索</button>
                        </div>
                    </div>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel tile">
                        <table class="table  table-striped">
                            <thead>
                            <tr>
                                <th @click="order_array('name')">ID</th>
                                <th @click="order_array('name')">文件名</th>
                                <th @click="order_array('name')">大小</th>
                                <th @click="order_array('name')">申请时间</th>
                                <th @click="order_array('name')">申请人</th>
                                <th @click="order_array('name')">部门/职位</th>
                                <th @click="order_array('name')">状态</th>
                                <th @click="order_array('name')">授权状态</th>
                                <th @click="order_array('name')">次数</th>                                                                
                            </tr>
                            </thead>
                            <tbody>
                            <tr v-for="list_value in list">
                                <td v-html="list_value.id"></td>
                                <td v-html="list_value.file_name"></td>   
                                <td v-html="list_value.id"></td>
                                <td v-html="list_value.request_at"></td>  
                                <td v-html="list_value.user_id"></td>
                                <td v-html="list_value.id"></td>   
                                <td v-html="list_value.name"></td>
                                <td>
                                    {{list_value.auth_name1}} <button v-if="list_value.auth_status1==1" class="btn btn-info btn-xs">未确认</button>  <button v-if="list_value.auth_status1==0" class="btn btn-success btn-xs">已确认</button>  
                                    {{list_value.auth_name2}} <button v-if="list_value.auth_status2==1" class="btn btn-info btn-xs">未确认</button> <button v-if="list_value.auth_status2==0" class="btn btn-success btn-xs">已确认</button>
                                </td>                            
                                <td v-html="list_value.id"></td>
                            </tr>                            
                            </tbody>
                        </table>
                        <div class="page_content">
                            <ul id="pageLimit1"></ul>
                        </div>
                    </div>
                </div>
            </div>            
            @@include('./common_layer.html')
            @@include('./update_pwd_layer.html')
        </div>                         
    
        <footer>
            Copyright © 2019 TysenKLD. All rights reserved.
        </footer>
    </div>    
</div>
<!-- jQuery -->
<script src="../../vendors/jquery/dist/jquery.min.js"></script>
<script src="../../vendors/validator/jquery.validate.min.js"></script>
<!--sidemenu-->
<script src="./../js/sidemenu/index.js"></script>
<script src="../../vendors/vue/vue.js"></script>
<!-- Bootstrap -->
<script src="../../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="../../vendors/fastclick/lib/fastclick.js"></script>
<!-- NProgress -->
<script src="../../vendors/nprogress/nprogress.js"></script>
<!-- gauge.js -->
<script src="../../vendors/gauge.js/dist/gauge.min.js"></script>
<!-- bootstrap-progressbar -->
<script src="../../vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
<!--paginator-->
<script src="../../vendors/bootstrap-paginator-master/build/bootstrap-paginator.min.js"></script>
<!-- iCheck -->
<script src="../../vendors/iCheck/icheck.min.js"></script>
<script src="../../vendors/jquery.leanModal.min.js"></script>
<!-- Skycons -->
<script src="../../vendors/skycons/skycons.js"></script>
<script src="../../vendors/art-template-master/lib/template-web.js"></script>
<script src="../../vendors/clipboard.min.js"></script>
<!-- bootstrap-daterangepicker -->
<script src="../../vendors/moment/min/moment.min.js"></script>
<script src="../../vendors/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js"></script>
<script src="../../vendors/bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<!-- Custom Theme Scripts -->
<script src="../../build/js/custom.min.js"></script>
<script src="../../build/js/grant_record.min.js"></script>

</body>
</html>

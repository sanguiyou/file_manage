                                <th>ID</th>
                                <th>授权人</th>
                                <th>登录名/手机号</th>                                
                                <th>级别</th>

                                <th>密钥有效期</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr v-for="list_value in list">
                                <tr v-for="list_value in list">
                                    <td v-html="list_value.id"></td>
                                    <td v-html="list_value.nickname"></td>   
                                    <td v-html="list_value.phone"></td>
                                    <td v-html="list_value.file_level_name"></td>      
                                    <td v-html="list_value.secret_key"></td>   
                                    <td v-html="list_value.validate_time"></td>                                                      
                                    <td>
                                        <button class="btn btn-warning" @click="user_update_secket_key(list_value.id)">更换密钥</button>                                    
                                    </td>
                                </tr>  
                            </tr>                            
                            </tbody>
                        </table>
                        <div class="page_content">
